name: Build, Test, Publish Python Package & Release Notes

on:
  push:
    tags:
      - "v*"   # 只有打 tag 时触发
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]  # 只测试 3.12，因为 requires-python = ">=3.12"

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. 安装依赖和测试工具
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      # 4. 运行测试并生成覆盖率报告
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=wordfreq_cn --cov-report=xml --cov-report=html

      # 5. 上传覆盖率报告
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
          retention-days: 7

  build-and-publish:
    name: Build, Publish Package & Release
    runs-on: ubuntu-latest
    needs: test  # 依赖测试任务
    if: startsWith(github.ref, 'refs/tags/v')  # 只有tag时发布

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. 安装/升级构建工具
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build twine

      # 4. 清理旧构建产物
      - name: Clean previous builds
        run: |
          rm -rf dist build *.egg-info

      # 5. 构建包
      - name: Build package
        run: |
          python -m build --sdist --wheel

      # 6. 验证包完整性
      - name: Validate package
        run: |
          twine check dist/*

      # 7. 设置 Node.js 并生成 changelog 和 release
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 8. 生成 changelog 并创建 release（同时上传文件）
      - name: Generate Changelog and Create Release
        run: npx changelogithub --attach dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9. 发布到 PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.3
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}